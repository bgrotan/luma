<html>
<head>
<title>inetOrgPerson</title>
</head>
<body>
<h3>Custom inetOrgPerson view</h3>
<table>
    <tr>
        <td width="300">
            Common name:
        </td>
        <td width="500">
            cn__value
        </td>
        <td width="50">
            <a href="cn__edit"><img source=":/icons/edit"></a>
        </td>
    </tr>
    <tr>
        <td width="300">
            Given name:
        </td>
        <td width="500">
            givenName__value
        </td>
        <td width="50">
            <a href="givenName__edit"><img source=":/icons/edit"></a>
        </td>
    </tr>
    <tr>
        <td width="300">
            Surname:
        </td>
        <td width="500">
            sn__value
        </td>
        <td width="50">
            <a href="sn__edit"><img source=":/icons/edit"></a>
        </td>
    </tr>

    <tr> 
      <td align="right" valign="top"  width="200">Initials:</td>
      <td width="230"> 
        <input type="text" name="initials" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Title:</td>
      <td width="230"> 
        <input type="text" name="title" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Email Address:</td>
      <td width="230"> 
        <input type="text" name="mail" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Description:</td>
      <td width="230"> 
        <input type="text" name="description" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">User Password:</td>
      <td width="230"> 
        <input type="password" name="userPassword" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Locality Name:</td>
      <td width="230"> 
        <input type="text" name="l" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Telephone Number:</td>
      <td width="230"> 
        <input type="text" name="telephoneNumber" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Facsimile Number:</td>
      <td width="230"> 
        <input type="text" name="fax" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Home Phone Number:</td>
      <td width="230"> 
        <input type="text" name="homePhone" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Mobile Phone Number:</td>
      <td width="230"> 
        <input type="text" name="mobile" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">Pager:</td>
      <td width="230"> 
        <input type="text" name="pager" value=""/>
      </td>
    </tr>
    <tr> 
      <td align="right" valign="top"  width="200">URL:</td>
      <td width="230"> 
        <input type="text" name="umichLabeledURL" value=""/>
      </td>
    </tr>
</table>
</body>
</html>
